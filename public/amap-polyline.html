<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>高德地图带箭头折线示例</title>
    <link
      rel="stylesheet"
      href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="https://webapi.amap.com/maps?v=2.0&key=b751ecc1d97fa6c32ca4236b42b8cff9"></script>
    <style>
      html,
      body,
      #container {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script>
      var map = new AMap.Map('container', {
        zoom: 13,
        center: [116.397428, 39.90923],
      })

      var path = [
        [116.368904, 39.913423],
        [116.382122, 39.901176],
        [116.387271, 39.912501],
        [116.398258, 39.9046],
      ]

      var polyline = new AMap.Polyline({
        path: path,
        isOutline: true,
        outlineColor: '#ffeeff',
        borderWeight: 3,
        strokeColor: '#3366FF',
        strokeOpacity: 1,
        strokeWeight: 6,
        // 折线样式还支持 'dashed'
        strokeStyle: 'solid',
        // strokeStyle是dashed时有效
        strokeDasharray: [10, 5],
        lineJoin: 'round',
        lineCap: 'round',
        zIndex: 50,
        showDir: true,
        dirColor: 'red', // 方向箭头颜色
      })

      map.add(polyline)

      // 缩放地图到合适的视野级别
      map.setFitView([polyline])
    </script>
  </body>
</html>
